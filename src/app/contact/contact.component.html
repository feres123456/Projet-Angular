<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs" data-aos="fade-in">
  <div class="container">
    <h2>Contact</h2>
    </div>
</div>
<!-- End Breadcrumbs -->

<section id="contact" class="contact">
  <div data-aos="fade-up">
    <div class="mapouter"><div class="gmap_canvas"><iframe width="100%" height="350px" id="gmap_canvas" src="https://maps.google.com/maps?q=office%20national%20de%20la%20poste%20tunisie&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
      <br></div></div>
  </div>

  <div class="container" data-aos="fade-up">

    <div class="row mt-5">

      <div class="col-lg-4">
        <div class="info">
          <div class="address">
            <i class="bi bi-geo-alt"></i>
            <h4>Location:</h4>
            <p>Rue Hedi Nouira, Tunis</p>
          </div>

          <div class="email">
            <i class="bi bi-envelope"></i>
            <h4>Email:</h4>
            <p>info@example.com</p>
          </div>

          <div class="phone">
            <i class="bi bi-phone"></i>
            <h4>Call:</h4>
            <p>+216 71 839 000</p>
          </div>

        </div>

      </div>

      <div class="col-lg-8 mt-5 mt-lg-0">

        <form action="" method="post" role="form" class="php-email-form" #f="ngForm">
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" #name="ngModel" ngModel class="form-control" id="name" placeholder="Your Name"  required>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" #email="ngModel" ngModel id="email" placeholder="Your Email" required>
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control" name="subject" id="subject" #subject="ngModel"  ngModel placeholder="Subject" required>
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message" #message="ngModel" ngModel required></textarea>
          </div>
          <div class="my-3">
        <div class="alert alert-success" *ngIf="envoyer">{{envoyer}}</div>

           
          </div>
          <div class="text-center"><button type="submit" (click)="addNewClaim(f)" >Send Message</button></div>
        </form>

      </div>

    </div>

  </div>
</section><!-- End Contact Section -->
