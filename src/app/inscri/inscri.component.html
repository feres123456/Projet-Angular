



	
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			
			<form #f="ngForm" (ngSubmit)="login(f)">
			<input type="email" placeholder="Email" ngModel name="email" #email="ngModel" />
			<input type="password" placeholder="Password" ngModel name="password" #password="ngModel"/>
			<a class="bug"  >{{errorMessage}}</a>
			

			<a  routerLink="/reset">Forgot your password?</a>
			<button class=" btn btn-primary"   >Login</button>
		    </form>
		</form>

	</div>
