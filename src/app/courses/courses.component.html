<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs" data-aos="fade-in">
  <div class="container">
    <h2>Courses</h2>
    </div>
</div><!-- End Breadcrumbs -->


<!-- ======= Popular Courses Section ======= -->
<!--
<input   type="text" placeholder="Search..." [(ngModel)]="name" name="name" (ngModelChange)="search()" > -->

<section id="popular-courses" class="courses">
  
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Courses</h2>
        <p>Popular Courses</p>
      </div>

      <div class="row" data-aos="zoom-in" data-aos-delay="100">

        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" *ngFor="let item of dataArray ; index as i">
          
          <div class="course-item">
            <img [src]="item.imageprof" class="img-fluid" alt="...">
            <div class="course-content">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4> Subject : {{item.name}}</h4>
               
              </div>

              <h3><a   > Course's Name :  {{item.chapitre}}</a></h3>


              <a [href]="item.chap" target="_blank"> <button  type="button" class="btn btn-outline-success btn-sm">Open course</button> </a>


              <a> <button  type="button" class="btn btn-outline-success btn-sm" (click)="mycourses(i)" >ADD</button> </a>
               <div *ngIf="add === i">
              <div class="alert alert-success" *ngIf="successadd">{{successadd}}</div>

            </div>

            <button class="btn btn-outline-success btn-sm" (click)="forum(i)">Forum</button>


              <div class="trainer d-flex justify-content-between align-items-center">
                <div class="trainer-profile d-flex align-items-center">
                 
                  <span> Trainer :  {{item.description}}</span>

                </div>
               
              </div>
              
            </div>
          </div>
          
        </div> <!-- End Course Item-->
        <br>
        <br>
      </div>
      

    </div>
  </section><!-- End Popular Courses Section -->
